name: Release

on:
  workflow_dispatch:
  pull_request_review:
    types: [submitted]

jobs:
  release:
    # created chore: bump version PR by changesets bot
    if: |
      github.event.pull_request.user == 'github-actions[changeset]' &&
      github.event.pull_request.title == 'chore: version' &&
      github.event.review.state == 'APPROVED'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      publishedPackages: ${{ steps.changesets.outputs.publishedPackages }}

    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        uses: ./.github/actions/prepare-install
        with:
          node-version: ${{ matrix.node-version }}

      # 发布开始通知
      - name: Release start ding talk dev group notify
        uses: zcong1993/actions-ding@master
        with:
          dingToken: ${{ secrets.DING_TALK_ACCESS_TOKEN }}
          ignoreError: true
          body: |
            {
              "msgtype": "link",
              "link": {
                "title": "🚑 开始自动发布 (${{ github.head_ref || github.ref_name }}) 🚑",
                "text": "🔗 请点击链接查看详情",
                "messageUrl": "https://github.com/antvis/L7/actions/workflows/auto-release.yml",
                "picUrl": "https://gw.alipayobjects.com/mdn/antv_site/afts/img/A*o40BRo-ANLoAAAAAAAAAAABkARQnAQ"
              }
            }

      - name: Release NPM and Github
        id: changesets
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        with:
          publish: |
            pnpm config set //registry.npmjs.org/:_authToken ${NPM_TOKEN}
            pnpm publish-packages
          createGithubReleases: true

  # 发布成功
  release-succeeded:
    needs: release
    if: needs.release.outputs.published == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Release succeeded comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: 1
          body: |
            Released to successful 🎉

            - Released [NPM][1]
            - Released [Github][2]

            `${{ needs.release.outputs.publishedPackages }}`

            [1]: https://www.npmjs.com/package/@antv/l7?activeTab=versions
            [2]: https://github.com/antvis/L7/releases
          reactions: 'rocket'

      - name: automerge
        uses: 'pascalgn/automerge-action@v0.16.2'
        env:
          MERGE_METHOD: 'squash'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 发布失败
  release-failed:
    needs: release
    if: needs.release.outputs.published != 'true'
    runs-on: ubuntu-latest
    steps:
      # 发布失败通知开发群
      - name: Release failed ding talk dev group notify
        uses: zcong1993/actions-ding@master
        with:
          dingToken: ${{ secrets.DING_TALK_ACCESS_TOKEN }}
          ignoreError: true
          body: |
            {
              "msgtype": "link",
              "link": {
                "title": "🚨 自动发布失败 (${{ github.head_ref || github.ref_name }})",
                "text": "🔗 请点击链接查看具体原因, 及时修复, 尝试点击右上角 [Re-run all jobs] 重试, 或手动发布 🚑",
                "messageUrl": "https://github.com/antvis/L7/actions/workflows/auto-release.yml",
                "picUrl": "https://gw.alipayobjects.com/mdn/antv_site/afts/img/A*o40BRo-ANLoAAAAAAAAAAABkARQnAQ"
              }
            }
