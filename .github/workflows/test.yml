name: test

on: [pull_request]

jobs:
  test:
    runs-on: macos-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: yarn config set registry https://registry.npmjs.org
    - run: yarn
    - run: yarn run worker
    - run: yarn test-cover